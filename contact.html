<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Contact</title>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
        <ul>
            <li><a href="index.html">Welcome Page</a></li>
            <li><a href="index.html#education">Acadamic Cursus</a></li>
            <li><a href="index.html#work-experience">Experiences</a></li>
            <li><a href="#contact.html">Contact</a></li>
          </ul>
    </nav>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <p>If you have any questions or would like to connect, feel free to reach out to me.</p>

    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
